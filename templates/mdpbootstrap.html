<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        {% for key,headers in header %}
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ key }}" {% if key == 0 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>


    <div class="carousel-inner">
        {% for key,headers in header %}
        <div class="carousel-item {% if key == 0 %}active{% endif %}">

            <img src="{{ asset('/uploads/header/' ~ headers.image)}}" class="d-block w-100 img" alt="{{ headers.titre }}">
            <div class="carousel-caption d-none d-md-block animate__animated animate__fadeInUp">
                <h3 style="color: white; font-weight: bolder; font-size: xxx-large">{{ headers.titre }}</h3>
                <p style="font-weight: bolder; font-size: xx-large">{{ headers.texte }}</p>
                <a href="{{ headers.urlBtn1 }}" class="btn btn-warning" style="font-size: larger">{{ headers.btn1 }}</a>  <a href="{{ headers.urlBtn2 }}" class="btn btn-warning" style="font-size: larger">{{ headers.Btn2 }}</a>
            </div>
        </div>

        {% endfor %}
    </div>
